<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Element</title>
        <link rel="stylesheet" href="../css/Our activities-style.css">
    </head>
    <body>
    <section class="body1">
        <div class="header">
        <h1>Our Activities</h1>
        <p><u>**กรุณากรอกข้อมูลดังต่อไปนี้**</u></p>
        </div>
        <form class="myForm" action="#" method="post" >
            <div class="content">
              <label for="fullname">ชื่อ - นามสกุล (ภาษาไทย) *</label>
              <input type="text" placeholder="กรุณาใส่ชื่อ - นามสกุล (ไทย)" id="fullname" name="fullname" >
              <span id="fullnameError" class="error"></span>
          </div>
        <div class="gender-1">
            <h2>ระบุเพศ:</h2>
            <div class="gender">
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">ชาย</label>
            </div>
            <div class="gender">
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">หญิง</label>
            </div>
            <div class="gender">
              <input type="radio" id="other" name="gender" value="other" required>
              <label for="other">ไม่ระบุเพศ</label>
            </div>
            </div>

            <div class="content">
              <label for="studentID">รหัสนักศึกษา:</label>
              <input type="text" placeholder="กรุณาใส่รหัสนักศึกษา 10 ตัว" id="studentID" name="studentID" maxlength="10" required>
              <span id="studentIDError" class="error"></span>
          </div>  
          
          <div class="content">
            <label for="faculty">คณะที่ศึกษา:</label>
            <input list="browsers" placeholder="กรุณาเลือกคณะ" id="faculty" name="faculty" required>
            <datalist id="browsers">
              <option value="คณะนิติศาสตร์">
              <option value="คณะพาณิชยศาสตร์และการบัญชี">
              <option value="คณะรัฐศาสตร์">
              <option value="คณะเศรษฐศาสตร์">
              <option value="คณะสังคมสงเคราะห์ศาสตร์">
              <option value="คณะสังคมวิทยาและมานุษยวิทยา">
              <option value="คณะศิลปศาสตร์">
              <option value="คณะวารสารศาสตร์และสื่อสารมวลชน">
              <option value="คณะวิทยาศาสตร์และเทคโนโลยี">
              <option value="คณะวิศวกรรมศาสตร์">
              <option value="คณะสถาปัตยกรรมและการผังเมือง">
              <option value="คณะศิลปกรรมศาสตร์">
              <option value="คณะแพทยศาสตร์">
              <option value="คณะสหเวชศาสตร์">
              <option value="คณะทันตแพทยศาสตร์">
              <option value="คณะพยาบาลศาสตร์">
              <option value="คณะสาธารณสุขศาสตร์">
              <option value="คณะเภสัชศาสตร์">
              <option value="คณะวิทยาการเรียนรู้และศึกษาศาสตร์">
            </datalist>
          </div>

        <div class="content">
            <label for="email">ที่อยู่อีเมล (Email address):</label>
            <input type="email" placeholder="อีเมล" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>    
    
          <div class="content">
            <label for="dmy">วัน/เดือน/ปีเกิด:</label>
            <input type="date" id="dmy" name="dmy" required>
          </div>
          
          <div class="Activity-1">
            <h2>กิจกรรมที่เคยเข้าร่วม: </h2>
          <div class="Activity">
            <input type="checkbox" id="ac1" name="ac1" value="game" >
            <label for="ac1"> TU Freshy Games</label>
          </div>
          <div class="Activity">
            <input type="checkbox" id="ac2" name="ac2" value="tu89" >
            <label for="ac2"> รับเพื่อนใหม่ TU89</label>
          </div>
          <div class="Activity">
            <input type="checkbox" id="ac3" name="ac3" value="cstu38" >
            <label for="ac3"> CSTU38 Firstmeet</label>
          </div>  
            <div class="Activity">
            <input type="checkbox" id="ac4" name="ac4" value="halloween" >
            <label for="ac4"> Halloween Nightmare 2023</label>
          </div>
          <div class="Activity">
            <input type="checkbox" id="ac5" name="ac5" value="loykrathong" >
            <label for="ac5"> Loykrathong Festival 2023</label>
          </div>
          <div class="Activity">
            <input type="checkbox" id="ac6" name="ac6" value="etc">
            <label for="ac6">อื่นๆ </label>
          </div>

          <div class="submit">
           <input type="button" value="submit" onclick="showFormData()">
          </div>

          <div class="reset">
          <input type="reset" value="Clear Form">
          </div>

          </form>
          <div class="submitted-data" >
            <p id="submitted-info"></p>
          </div>
  </section> 
    
    <script src="../script.js"> </script>
    </body>

</html>
